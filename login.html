<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="صفحة تسجيل الدخول لوكالة أفق للسفر. قم بتسجيل الدخول للوصول إلى حسابك وإدارة رحلاتك.">
    <meta name="keywords" content="تسجيل دخول, وكالة سفر, أفق للسفر, حسابي, رحلات, الجزائر">
    <title data-lang-key="login_page_title">أفق للسفر - تسجيل الدخول</title>

    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23007bff' d='M20 7.07V4h-2V2h-2v2h-2V2H10v2H8V2H6v2H4v3.07C2.79 7.55 2 8.7 2 10c0 1.3.79 2.45 2 2.93V22h2V20h2v2h2v-2h2v2h2v-2h2v2h2V12.93c1.21-.48 2-1.63 2-2.93 0-1.3-.79-2.45-2-2.93zM12 10c0-1.1-.9-2-2-2s-2 .9-2 2 .9 2 2 2 2-.9 2-2zM18 10c0-1.1-.9-2-2-2s-2 .9-2 2 .9 2 2 2 2-.9 2-2z'/%3E%3C/svg%3E" type="image/svg+xml">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCAbortf/K" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Define CSS variables for consistent theming */
        :root {
            --primary-color: #007bff; /* Vibrant Blue for main elements */
            --secondary-color: #6c757d; /* Muted Grey for secondary text */
            --accent-color: #ffc107; /* Bright Yellow for highlights/accents */
            --light-bg: #f8f9fa; /* Light background for sections */
            --dark-text: #212529; /* Dark text for readability */
            --white-text: #ffffff; /* White text for contrast on dark backgrounds */
            --border-radius: 0.5rem; /* Rounded corners for elements */
            --box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05); /* Subtle shadow for depth */
        }

        /* Base body styles, default to Arabic (RTL) */
        body {
            font-family: 'Cairo', sans-serif; /* Arabic font */
            direction: rtl; /* Right-to-left direction */
            text-align: right; /* Right-aligned text */
            overflow-x: hidden; /* Prevent horizontal scroll */
            color: var(--dark-text); /* Default text color */
            background: linear-gradient(to bottom right, var(--primary-color), #0056b3); /* Gradient background */
            min-height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Add some padding for smaller screens */
        }

        /* Styles for English (LTR) mode */
        body.en {
            font-family: 'Poppins', sans-serif; /* English font */
            direction: ltr; /* Left-to-right direction */
            text-align: left; /* Left-aligned text */
        }

        /* Headings styles, default to Arabic */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Cairo', sans-serif;
            color: var(--primary-color);
        }

        /* Headings styles for English */
        body.en h1, body.en h2, body.en h3, body.en h4, body.en h5, body.en h6 {
            font-family: 'Poppins', sans-serif;
        }

        /* Primary button styling */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: all 0.3s ease; /* Smooth transition for hover effects */
            border-radius: var(--border-radius);
            padding: 12px 30px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-3px); /* Lift effect on hover */
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);
        }

        /* Language switcher button */
        .lang-switcher-btn {
            background-color: var(--accent-color);
            color: var(--dark-text);
            border: none;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(255, 193, 7, 0.3);
            position: absolute; /* Position relative to body */
            top: 20px;
            left: 20px; /* For RTL */
            z-index: 1001;
        }

        body.en .lang-switcher-btn {
            right: 20px; /* For LTR */
            left: auto;
        }

        .lang-switcher-btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(255, 193, 7, 0.4);
        }

        /* Login Container */
        .login-container {
            background-color: var(--white-text);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-out; /* Fade in animation for the form */
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 2.2rem;
        }

        .login-container .form-group {
            margin-bottom: 20px;
            text-align: right; /* Default for RTL */
        }

        body.en .login-container .form-group {
            text-align: left; /* For LTR */
        }

        .login-container label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: var(--dark-text);
        }

        .login-container .form-control {
            border-radius: var(--border-radius);
            border: 1px solid #ced4da;
            padding: 12px 15px;
            box-shadow: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        .login-container .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .login-container .form-check {
            text-align: right; /* Default for RTL */
            margin-bottom: 20px;
        }

        body.en .login-container .form-check {
            text-align: left; /* For LTR */
        }

        .login-container .form-check-input {
            float: right; /* For RTL */
            margin-left: 10px; /* Space from label for RTL */
            margin-right: 0;
        }

        body.en .login-container .form-check-input {
            float: left; /* For LTR */
            margin-right: 10px; /* Space from label for LTR */
            margin-left: 0;
        }

        .login-container .form-check-label {
            cursor: pointer;
        }

        .login-container .forgot-password {
            display: block;
            margin-top: 15px;
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-container .forgot-password:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .login-container .register-link {
            margin-top: 25px;
            color: var(--secondary-color);
        }

        .login-container .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-container .register-link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Header (simplified from landing page) */
        .page-header {
            position: absolute;
            top: 20px;
            right: 20px; /* For RTL */
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        body.en .page-header {
            left: 20px; /* For LTR */
            right: auto;
        }

        .page-header .logo-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white-text);
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .page-header .logo-brand svg {
            width: 30px;
            height: 30px;
            margin-inline-end: 8px; /* For RTL */
            fill: var(--white-text); /* Ensure logo color matches header text */
        }
        body.en .page-header .logo-brand svg {
            margin-inline-end: 0;
            margin-inline-start: 8px; /* For LTR */
        }


        /* Footer (simplified from landing page) */
        .page-footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            z-index: 1000;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 767.98px) {
            .login-container {
                padding: 30px 20px;
                margin-top: 60px; /* Adjust for header */
            }
            .login-container h2 {
                font-size: 1.8rem;
            }
            .lang-switcher-btn, .page-header {
                top: 15px;
                left: 15px; /* For RTL */
                right: 15px; /* For LTR */
            }
            .page-footer {
                bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <header class="page-header">
        <a class="logo-brand" href="#">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12C2 17.523 6.477 22 12 22C17.523 22 22 17.523 22 12C22 6.477 17.523 2 12 2ZM9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12ZM12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4ZM12 6C14.7614 6 17 8.23858 17 11H19C19 7.13401 15.866 4 12 4V6ZM5 11C5 8.23858 7.23858 6 10 6V4C6.13401 4 3 7.13401 3 11H5ZM12 18C9.23858 18 7 15.7614 7 13H5C5 16.866 8.13401 20 12 20V18ZM17 13C17 15.7614 14.7614 18 12 18V20C15.866 20 19 16.866 19 13H17Z" fill="currentColor"/>
            </svg>
            <span data-lang-key="company_name_short">أفق</span>
        </a>
    </header>

    <button class="lang-switcher-btn" id="lang-switcher">English</button>

    <div class="login-container">
        <h2 data-lang-key="login_heading">تسجيل الدخول</h2>
        <form action="#" method="POST"> <div class="form-group">
                <label for="username" data-lang-key="login_username_label">اسم المستخدم أو البريد الإلكتروني</label>
                <input type="text" class="form-control" id="username" required data-lang-key="login_username_placeholder" placeholder="أدخل اسم المستخدم أو البريد الإلكتروني">
            </div>
            <div class="form-group">
                <label for="password" data-lang-key="login_password_label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" required data-lang-key="login_password_placeholder" placeholder="أدخل كلمة المرور">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe" data-lang-key="login_remember_me">تذكرني</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 mt-3" data-lang-key="login_button">تسجيل الدخول</button>
            <a href="#" class="forgot-password" data-lang-key="login_forgot_password">هل نسيت كلمة المرور؟</a>
            <p class="register-link" data-lang-key="login_no_account">ليس لديك حساب؟ <a href="#" data-lang-key="login_register_now">سجل الآن</a></p>
        </form>
    </div>

    <footer class="page-footer">
        <p data-lang-key="footer_copyright_login">&copy; <span id="year"></span> أفق للسفر. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7NvDlsaFVYcE/j" crossorigin="anonymous"></script>

    <script>
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();

        // Object containing all translations for different languages
        const translations = {
            "login_page_title": { "ar": "أفق للسفر - تسجيل الدخول", "en": "Ufuq Travel - Login" },
            "company_name_short": { "ar": "أفق", "en": "Ufuq" },
            "login_heading": { "ar": "تسجيل الدخول", "en": "Login" },
            "login_username_label": { "ar": "اسم المستخدم أو البريد الإلكتروني", "en": "Username or Email" },
            "login_username_placeholder": { "ar": "أدخل اسم المستخدم أو البريد الإلكتروني", "en": "Enter your username or email" },
            "login_password_label": { "ar": "كلمة المرور", "en": "Password" },
            "login_password_placeholder": { "ar": "أدخل كلمة المرور", "en": "Enter your password" },
            "login_remember_me": { "ar": "تذكرني", "en": "Remember me" },
            "login_button": { "ar": "تسجيل الدخول", "en": "Login" },
            "login_forgot_password": { "ar": "هل نسيت كلمة المرور؟", "en": "Forgot password?" },
            "login_no_account": { "ar": "ليس لديك حساب؟", "en": "Don't have an account?" },
            "login_register_now": { "ar": "سجل الآن", "en": "Register now" },
            "footer_copyright_login": { "ar": "&copy; <span id=\"year\"></span> أفق للسفر. جميع الحقوق محفوظة.", "en": "&copy; <span id=\"year\"></span> Ufuq Travel. All rights reserved." }
        };

        // Initialize language from local storage or default to Arabic
        let currentLang = localStorage.getItem('lang') || 'ar';
        const langSwitcherBtn = document.getElementById('lang-switcher');
        const body = document.body;

        /**
         * Sets the language of the page and updates all translatable elements.
         * @param {string} lang - The language to set ('ar' for Arabic, 'en' for English).
         */
        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang); // Save language preference
            body.setAttribute('lang', lang); // Set HTML lang attribute
            body.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr'); // Set text direction
            body.classList.toggle('en', lang === 'en'); // Add/remove 'en' class for LTR specific styles
            langSwitcherBtn.textContent = lang === 'ar' ? 'English' : 'العربية'; // Update button text

            // Adjust logo margin for LTR
            const logoSvg = document.querySelector('.page-header .logo-brand svg');
            if (logoSvg) {
                logoSvg.style.marginInlineEnd = lang === 'ar' ? '8px' : '0';
                logoSvg.style.marginInlineStart = lang === 'en' ? '8px' : '0';
            }

            // Update all elements with `data-lang-key` attribute
            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (translations[key] && translations[key][lang]) {
                    if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                        element.setAttribute('placeholder', translations[key][lang]);
                    } else if (element.tagName === 'TITLE') {
                        document.title = translations[key][lang]; // Update document title separately
                    }
                    else {
                        element.innerHTML = translations[key][lang];
                    }
                }
            });
        }

        // Event listener for language switcher button
        langSwitcherBtn.addEventListener('click', () => {
            const newLang = currentLang === 'ar' ? 'en' : 'ar';
            setLanguage(newLang);
        });

        // Initialize language on page load
        setLanguage(currentLang);
    </script>
</body>
</html>
